<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebileht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">MATEMAATIKA ERATUNNID</div>
        <div class="center-image-container">
            <div class="image-wrapper">
                <img src="pilt1.jpg" alt="Pilt 1" class="center-image small-image" id="pilt1">
            </div>
            <div class="image-wrapper">
                <img src="pilt2.jpg" alt="Pilt 2" class="center-image small-image" id="pilt2">
            </div>
            <div class="image-wrapper">
                <img src="pilt3.jpg" alt="Pilt 3" class="center-image small-image" id="pilt3">
            </div>
        </div>
        <div class="stripes">
            <div class="stripe">TUTVUSTUS</div>
            <div class="stripe">HINNAKIRI</div>
            <div class="stripe">KORRALDUS</div>
            <div class="stripe">MAKSMINE</div>
        </div>
    </div>

    <script>
        // Piltide roteerimine vertikaalses vaates
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.center-image');
        const imageRotationInterval = 2000; // 2 sekundit

        function showNextImage() {
            images.forEach(image => image.style.display = 'none'); // Peida kõik pildid
            images[currentImageIndex].style.display = 'block'; // Näita praegust pilti
            currentImageIndex = (currentImageIndex + 1) % images.length; // Liigu järgmise pildi juurde
        }

        // Roteerimine ainult vertikaalses mobiilivaates
        if (window.innerWidth <= 600 && window.innerHeight > window.innerWidth) {
            setInterval(() => {
                if (currentImageIndex === 0) clearInterval(showNextImage); // Peata pärast ühte tsüklit
                showNextImage();
            }, imageRotationInterval);
        }

        // Alguses näita ainult esimest pilti
        images.forEach(image => image.style.display = 'none');
        images[0].style.display = 'block';
    </script>
</body>
</html>
