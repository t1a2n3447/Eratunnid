<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebileht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="message" class="hidden">Test nr 2</div>

    <div class="header">
        MATEMAATIKA ERATUNNID
    </div>
    <div class="content">
        <!-- Siia tuleb ainult vajalik lehe sisu, ilma lisatekstita -->
    </div>

    <script>
        // Kuvab sõnumi 3 sekundiks
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.getElementById('message');
            message.classList.remove('hidden'); // Kuvab teate
            setTimeout(() => {
                message.classList.add('hidden'); // Peidab teate 3 sekundi pärast
            }, 3000);
        });
    </script>
</body>
</html>
