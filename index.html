<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veebileht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">MATEMAATIKA ERATUNNID</div>
        <div class="center-image-container">
            <div class="image-wrapper">
                <img src="pilt1.jpg" alt="Pilt 1" class="center-image small-image" onmouseover="showBubble('bubble1')" onmouseout="hideBubble('bubble1')">
                <div class="bubble" id="bubble1">Eraõpetaja Tanel Kuklane</div>
            </div>
            <div class="image-wrapper">
                <img src="pilt2.jpg" alt="Pilt 2" class="center-image small-image" onmouseover="showBubble('bubble2')" onmouseout="hideBubble('bubble2')">
                <div class="bubble" id="bubble2">Siin hakkame õppima</div>
            </div>
            <div class="image-wrapper">
                <img src="pilt3.jpg" alt="Pilt 3" class="center-image small-image" onmouseover="showBubble('bubble3')" onmouseout="hideBubble('bubble3')">
                <div class="bubble" id="bubble3">Ülesanne</div>
            </div>
            <div id="hover-overlay" class="hover-overlay">
                <!-- Tekst ilmub siia hiljem JavaScriptiga -->
            </div>
        </div>
        <div class="stripes">
            <div class="stripe" onmouseover="showOverlay('Minu nimi on Tanel Kuklane ja olen kogenud matemaatika õpetaja. Olen õpetanud matemaatikat erinevates Eesti linnades ja koolides, peamiselt gümnaasiumi astmes. Hetkel ma enam üheski koolis matemaatikat ei õpeta vaid soovin keskenduda eratundide andmisele. Matemaatika õpetamine meeldib mulle väga ja õpilased saavad üldiselt minu selgitustest hästi aru. Kuna ma olen tegelenud enamuse ajast gümnaasiumi matemaatika õpetamisega, siis ootan peamiselt eratundi 10-12 klassi õpilasi.')" onmouseout="hideOverlay()">TUTVUSTUS</div>
            <div class="stripe" onmouseover="showOverlay('Ühe akadeemilise tunni hind (45 min): 20 eurot<br>Kahe akadeemilise tunni hind (90 min): 30 eurot<br><br>Vastavalt turu olukorrale võivad hinnad muutuda<br>Olemasolevatele klientidele hind sel juhul ei muutu')" onmouseout="hideOverlay()">HINNAKIRI</div>
            <div class="stripe" onmouseover="showOverlay('1) Tunnid toimuvad kesklinnas bussijaama lähedal<br>2) Tunnis võivad osaleda 1-3 õpilast (hind on sama kamba peale)<br>3) Enne tundi tulekut vajan infot, millega täpselt tegeleda soovite (näiteks pildid ülesannetest vms)')" onmouseout="hideOverlay()">KORRALDUS</div>
            <div class="stripe" onmouseover="showOverlay('Maksmise üksikasjad tulevad siia')" onmouseout="hideOverlay()">MAKSMINE</div>
        </div>
    </div>

    <script>
        // Funktsioon, mis kuvab katva riba ja peidab kõik pildid
        function showOverlay(text) {
            const overlay = document.getElementById('hover-overlay');
            const images = document.querySelectorAll('.small-image'); // Valime kõik pildid
            overlay.innerHTML = text; // Kasutab innerHTML-i, et <br> töötaks
            overlay.style.display = 'flex'; // Kuvab riba pildi kohal
            images.forEach(image => image.style.opacity = '0'); // Peidab kõik pildid
        }

        // Funktsioon, mis peidab katva riba ja taastab kõik pildid
        function hideOverlay() {
            const overlay = document.getElementById('hover-overlay');
            const images = document.querySelectorAll('.small-image'); // Valime kõik pildid
            overlay.style.display = 'none'; // Peidab riba pildi kohal
            images.forEach(image => image.style.opacity = '1'); // Toob kõik pildid tagasi nähtavale
        }

        // Funktsioonid mullide kuvamiseks ja peitmiseks
        function showBubble(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideBubble(id) {
            document.getElementById(id).style.display = 'none';
        }
    </script>
</body>
</html>
